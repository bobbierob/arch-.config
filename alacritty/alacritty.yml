window:
  padding:
    x: 4
    y: 4
  dynamic_padding: true
  dynamic_title: true
  decorations: none
  history: 10000

font:
  normal:
    family: DejaVu Sans Mono 
    style: Regular
  size: 7.0

draw_bold_text_with_bright_colors: false

background_opacity: 0.8

selection:
  save_to_clipboard: true

cursor:
  style: Beam
  unfocused_hollow: true

live_config_reload: true

mouse:
  url: # does not work in tmux
    launcher:
      program: xdg-open
      args: []

